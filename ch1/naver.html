<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>네이버 따라만들기</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <h1>
        <a href="http://www.naver.com">네이버</a>
        <!-- attribute 부가정보로 속성을 추가해준다! -->
        <!-- h를 이용해서 헤딩을 중요도에 따라 1~6까지 설정해 줄 수 있다. -->
        <!-- 주석은 영어로 comment, 속성은 attribute -->
    </h1>
    <h2>검색창</h2>
    <fieldset>
        <ul>
            <!-- ul = unordered list 정렬되지 않은 리스트 -->
            <!-- ol = ordered item 정렬된 리스트 번호가 순서대로 들어가진다. -->
            <li>
                <!-- list item -->
                메일
            </li>
            <li>메일</li>
            <li>카페</li>
            <li>블로그</li>
            <li>지식in</li>
            <li>쇼핑</li>
        </ul>
        <legend>검색</legend>
        <input />
        <input type="checkbox" />
        <!-- 체크박스는 각각 선택취소가 가능한 버튼, 각각 둘다 체크 할 수 있다. -->
        <input type="radio" name="group" />
        <input type="radio" name="group" />
        <!-- 라디오 버튼은 name으로 묶어서 택1 하게 만들수 있다. 즉 1개만 체크 가능.-->
        <button>검색</button>
        <!-- 클릭이 되는 버튼 -->

    </fieldset>
    <h2>실시간 검색어</h2>
    <h3>연합뉴스</h3>
    <ol>
        <li>뉴스1</li>
        <li>뉴스2</li>
        <li>뉴스3</li>
    </ol>
    <h3>언론사 목록</h3>
    <ul>
        <li><img src="./아주경제.png" alt="아주경제" /></li>
        <li><img src="./경제.png" alt="경제" /></li>
        <!-- alt의 내용은 화면에는 나오지 않지만 코드를 봤을때 볼 수 있다. -->
    </ul>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
</body>

</html>

<!-- css를 할때는 구역을 가로로 먼저 나눠보고. 그 나눠진 구역 안에서 다시 가로로 먼저 나눠보고 세로로도 나눠본다 -->
<!-- div 태그가 구역들을 나눠주는 태그다! -->
